# set velocity control
use_velocity_controller: true

control_frequency: 15

takeoff_alt: 3.0

# set velocity control PID gain
pid:
  kp: 0.8

# distance between drones
spacing: 8.0
distance_x: 3.0
distance_y: 3.0
scen6: false

scen_num: 57 # scenario 숫자 9
scen: '987'

dwa:
  robot_radius: 0.5
  prediction_time: 3.0
  velocity_resolution: 0.05
  to_goal_cost_gain: 1.0
  speed_cost_gain: 1.0
  obstacle_cost_gain: 3

# setpoint control params
local_plan:
  max_speed: 3.0
  sensing_range: 7.0
  safety_range: 1.0
  t_safety: 1.0
  kp_attractive: 1.0
  kp_repulsive: 1.0
  ki_repulsive: 0.1
  kd_repulsive: 0.4
  kp_repulsive_vel: 0.2
  use_repulsive_force: true
  use_adaptive: true